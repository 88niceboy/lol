<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투표하기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/88niceboy/lol/main/lolLogo.png" alt="LOL Logo" class="logo">
    <nav>
      <a href="index.html">편뽑기 페이지</a>
      <a href="random-ladder.html">랜덤 사다리</a>
      <a href="user-info.html">유저정보</a>
      <a href="vote.html">투표하기</a>
      <a href="record.html">전적입력</a>
      <a href="match-history.html">경기기록</a>
      <button class="login-button" id="loginButton">로그인</button>
    </nav>
  </div>

  <div class="container">
    <div id="vote-container">
      <h2 id="vote-title">오늘의 투표</h2>
      <div id="vote-sections">
        <div id="vote-options">
          <div id="vote-section-1" class="vote-section">
            <h3>1차전</h3>
            <div id="vote-options-1"></div>
            <button class="submit-vote-button" id="submit-vote-1" disabled>1차전 투표 제출</button>
          </div>
          <div id="vote-section-2" class="vote-section">
            <h3>2차전</h3>
            <div id="vote-options-2"></div>
            <button class="submit-vote-button" id="submit-vote-2" disabled>2차전 투표 제출</button>
          </div>
          <!-- 다른 섹션도 동일한 형식으로 구성 -->
        </div>
      </div>
    </div>
    <div class="fetchcontainer">
      <div id="vote-details-container" class="vote-details">
        <h2>투표 상세 정보</h2>
        <div id="vote-details"></div>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initializeVotePage();
    });
  </script>
</body>
</html>
