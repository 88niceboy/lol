<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>LOL Users!</h1>
  </div>
  <div class="container">
    <!-- 좌측: 사람 목록 -->
    <div class="grid button-grid" id="peopleGrid"></div>

    <!-- 가운데: 선택된 사람들 -->
    <div class="grid button-grid" id="selectedGroups">
      <div class="group-title">선택한 인원</div>
    </div>

    <!-- 우측: 팀 나누기 -->
    <div class="team-display" id="teamDisplay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
