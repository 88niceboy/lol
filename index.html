<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Pick Your Team Members!</h1>
  </div>
  <div class="container">
    <!-- 좌측: 사람 목록 -->
    <div class="grid" id="peopleGrid"></div>

    <!-- 우측: 선택된 사람과 팀 나누기 -->
    <div class="right">
      <h2>Selected Members</h2>
      <div id="selectedGroups"></div>
      <button id="teamButton" disabled>Make Teams</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
