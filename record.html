<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전적 입력</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 간단한 폼 스타일 */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
.record-container {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  height: 80vh; /* 전체 높이 제한 */
  border: 1px solid #ddd;
  background: #fff;
  padding: 10px;
  box-sizing: border-box;
}
    .game-record {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-radius: 4px;
    }
    .record-row {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .record-row label {
      width: 70px;
      font-weight: bold;
    }
    .record-row select,
    .record-row input[type="date"] {
      flex: 1;
      padding: 4px 6px;
      font-size: 14px;
    }
    .number-select {
      width: 60px;
      margin-right: 10px;
    }

    #gameRecordsContainer {
  flex: 1;
  overflow-y: auto;
  padding-right: 5px;
}

/* + 버튼 */
button#addmorebutton {
  display: block;
  margin: 10px auto;
  font-size: 20px;
  width: 50px;
  height: 50px;
  cursor: pointer;
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 50%;
  line-height: 48px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
}

/* 저장 버튼 */
button#saveRecordsButton {
  display: block;
  margin: 10px auto 0 auto;
  width: 100%;
  max-width: 580px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
  background: #2196f3;
  color: white;
  border: none;
  border-radius: 4px;
}
    /* 헤더 & 네비게이션 간단 스타일 (기존 유지) */
    .header {
      display: flex;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: white;
    }
    .logo {
      height: 40px;
      margin-right: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 500;
    }
    nav a.active {
      text-decoration: underline;
    }
    .login-button {
      margin-left: auto;
      background: #444;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/88niceboy/lol/main/lolLogo.png" alt="LOL Logo" class="logo" />
    <nav>
      <a href="index.html">편뽑기 페이지</a>
      <a href="random-ladder.html">랜덤 사다리</a>
      <a href="user-info.html">유저정보</a>
      <a href="vote.html">투표하기</a>
      <a href="record.html" class="active">전적입력</a>
    </nav>
    <button class="login-button" id="loginButton">로그인</button>
    <div id="indicator"></div>
  </div>

  <!-- 전적 입력 컨테이너 -->
  <div class="record-container">
    <h1>전적 입력</h1>
    <div id="gameRecordsContainer"></div>
    <button id="addmorebutton" type="button">+</button>
    <button id="saveRecordsButton" type="button">전적 저장</button>
  </div>

  <!-- 스크립트 -->
  <script src="script.js"></script>
  <script src="common.js"></script>
  
</body>
</html>
