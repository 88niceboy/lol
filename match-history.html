<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>경기 기록</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    .history-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 80vh;
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      box-sizing: border-box;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .search-bar input,
    .search-bar select {
      padding: 6px;
      font-size: 14px;
    }

    .search-bar button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #matchHistoryContainer {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .match-group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fdfdfd;
      border-radius: 4px;
    }

    .match-header {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .team-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .team {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      padding: 5px;
    }

    .team h4 {
      margin: 0 0 5px;
      font-size: 14px;
      color: #444;
    }

    .team table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .team th, .team td {
      border: 1px solid #ccc;
      padding: 3px;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      height: 40px;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 500;
    }

    nav a.active {
      text-decoration: underline;
    }

    .login-button {
      margin-left: auto;
      background: #444;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div class="header">
    <img src="https://raw.githubusercontent.com/88niceboy/lol/main/lolLogo.png" alt="LOL Logo" class="logo" />
    <nav>
      <a href="index.html">편뽑기 페이지</a>
      <a href="random-ladder.html">랜덤 사다리</a>
      <a href="user-info.html">유저정보</a>
      <a href="vote.html">투표하기</a>
      <a href="record.html">전적입력</a>
      <a href="match-history.html" class="active">경기 기록</a>
    </nav>
    <button class="login-button" id="loginButton">로그인</button>
    <div id="indicator"></div>
  </div>

  <!-- 경기 기록 컨테이너 -->
  <div class="history-container">
    <h1>최근 30일 경기 기록</h1>

    <!-- 검색 -->
    <div class="search-bar">
      <input type="date" id="searchDate" />
      <select id="searchRound">
        <option value="">차전 선택</option>
        <option value="1차전">1차전</option>
        <option value="2차전">2차전</option>
        <option value="3차전">3차전</option>
        <option value="4차전">4차전</option>
        <option value="5차전">5차전</option>
      </select>
      <select id="searchMatch">
        <option value="">경기 선택</option>
        <option value="1">1경기</option>
        <option value="2">2경기</option>
        <option value="3">3경기</option>
      </select>
      <button id="searchButton">검색</button>
    </div>

    <div id="matchHistoryContainer">
      <!-- 동적으로 경기 기록이 삽입됩니다 -->
    </div>
  </div>

  <!-- 스크립트 -->
  <script src="common.js"></script>
  <script src="match-history.js"></script>
</body>
</html>
